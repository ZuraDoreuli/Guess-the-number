<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Guess the number</title>
</head>
<body>
	<div class="wrapper">
		<h1 class="title">Number Guessing Game</h1>
		<div class="enter-number__block">
			<p class="enter-number__text">Enter the number from 1 to 100</p>
			<input class="enter-number__input" type="text">
			<button class="enter-number__button">Try</button>
		</div>
		<div class="message__block">
			<p class="message__text">Enter the number!!!</p>
			<p class="message__attempt"></p>
		</div>
		<button class="game-restart__button">Play again</button>
	</div>

	<script src="./js/main.js"></script>
</body>
</html>
